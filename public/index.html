<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barriers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="container"></div>
        <div id="chat-column">
            <div id="chat-messages">
                <!-- Chat messages will be added here dynamically -->
            </div>
            <div id="current-message">
                <!-- Display current message being typed -->
            </div>
            <div id="on-screen-keyboard">
                <!-- Keyboard will be dynamically generated -->
            </div>
            <button id="send-button" disabled>Speak</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.0.3/konva.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
